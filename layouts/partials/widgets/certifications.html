{{ range .Params.certifications }}
<div class="mb-6">
  <div class="bg-secondary-bg rounded border hover:shadow-lg transition ease-in-out duration-200 px-6 pt-6 pb-4">
      <div class="flex justify-between mb-4">
        <div class="flex-auto px-4">
          {{ if and .organization.name .url }}
          <span class="ml-2 mr-2"></span>
          {{ end }}

          <div class="font-bold text-2xl">{{ .title }}</div>

            <div class="text-xl">
              {{ if .organization.url }}
              <a href="{{ .organization.url }}">{{ .organization.name | markdownify }}</a>
              {{ else }}
              <span>{{ .organization.name | markdownify }}</span>
              {{ end }}

            </div>
            <div class="flex-none justify-end"> {{ .dates | markdownify }}</div>
        </div>
        {{ if .img }}
        <div class="flex-none object-right w-24 pt-6">
          <a href="{{ .url }}">
            <img src="{{ .img }}" class="object-scale-down" alt="{{ .title }}">
          </a>
        </div>
        {{ else }}
        <div class="flex-none object-right w-24 pt-10">
          <a href="{{ .url }}">
            <i class="{{ .icon.class}} {{ .icon.name }} {{ .icon.factor }}"></i>
          </a>
        </div>
        {{ end }}
      </div>
  </div>
</div>
{{ end }}
